<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Owner Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="navbar">
    <a href="/owner/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
</div>

<div class="container">
    <h2>Owner Dashboard</h2>

    <h3>Add Property</h3>
    <form class="form-grid" th:action="@{/owner/add}" method="post">
        <input type="text" name="name" placeholder="Property Name" required />
        <input type="text" name="location" placeholder="Location" required />
        <input type="number" name="price" placeholder="Price" required />
        <button type="submit">Add Property</button>
    </form>

    <h3>Your Properties</h3>

    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${properties}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.location}"></td>
                <td th:text="${p.price}"></td>

                <td>
                    <a th:href="@{/owner/edit/{id}(id=${p.id})}"
                       class="btn btn-edit">Update</a>

                    <form th:action="@{/owner/delete/{id}(id=${p.id})}"
                          method="post" style="display:inline;">
                        <button class="btn btn-delete"
                                onclick="return confirm('Are you sure?')">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="chatbot" class="chatbot">
    <div class="chat-header">Help Chatbot</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
        <input type="text" id="chat-input"
               placeholder="Ask something..."
               onkeydown="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage() {
  const input = document.getElementById("chat-input");
  const msg = input.value.trim();
  const box = document.getElementById("chat-box");

  if (!msg) return;

  box.innerHTML += "<p><b>You:</b> " + msg + "</p>";

  fetch('/chatbot/ask', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded'
    },
    body: 'message=' + encodeURIComponent(msg)
  })
  .then(res => res.text())
  .then(data => {
    box.innerHTML += "<p><b>Bot:</b> " + data + "</p>";
    box.scrollTop = box.scrollHeight;
  });

  input.value = "";
}
</script>

</body>
</html>
